<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Quiz Game</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Quiz Game</h1>
            <p>Enhance your knowledge with this simple game! </p>
        </div>
        <div class="body">
            <div class="info">
                <div class="question-number">
                    <p>Question: <span id='current-question'>0</span>/<span id='total-question'>0</span> </p>
                </div>
                <div class="score-container">
                    <p>Score: <span id='score'>0</span></p>
                </div>
            </div>
            <div class="question-container">
                <h3 id='question'>Loading...</h3>
            </div>
            <div class="answers">
                <div class="answers-grid">
                    <div class="specific-answer" data-number='1'>
                        Loading...
                    </div>
                    <div class="specific-answer" data-number='2'>
                        Loading...
                    </div>
                    <div class="specific-answer" data-number='3'>
                        Loading...
                    </div>
                    <div class="specific-answer" data-number='4'>
                        Loading...
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Made by Luong Anh</p>
            <p>June, 2020</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./app.js"></script>
</body>

</html>
